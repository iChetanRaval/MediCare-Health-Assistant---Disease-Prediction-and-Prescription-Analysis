<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Sign Up - MediBot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9fafc, #dde5f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 450px;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            background: linear-gradient(90deg, #007bff, #00c4ff);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 25px;
            border: none;
            background: #f0f2f5;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #007bff, #00c4ff);
            color: white;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Doctor Sign Up</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="doctor_id">Doctor ID</label>
            <input name="doctor_id" id="doctor_id" required>
        </div>
        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input name="specialization" id="specialization" required>
        </div>
        <div class="form-group">
            <label for="experience">Years of Experience</label>
            <input name="experience" id="experience" type="number" required>
        </div>
        <div class="form-group">
            <label for="clinic_address">Clinic Address</label>
            <input name="clinic_address" id="clinic_address" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
